<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Datos personales</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-avatar slot="start">
        <img src="https://www.gravatar.com/avatar?d=mp" />
      </ion-avatar>
      <ion-list>
        <ion-item>
          <ion-label >
            <p *ngIf="registroUser">usuario: {{registroUser.usuario}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p *ngIf="registroUser">nombre: {{registroUser.nombre}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p *ngIf="registroUser">apellido: {{registroUser.apellido}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p *ngIf="registroUser">telefono: {{registroUser.telefono}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p *ngIf="registroUser">correo: {{registroUser.correo}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <p *ngIf="registroUser">contrasena: {{registroUser.contrasena}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-button expand="block" color="primary">Editar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
