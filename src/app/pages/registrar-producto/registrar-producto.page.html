<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registrar Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>

    <ion-card-header>
      <ion-card-title class="ion-text-center">Registrar producto</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input type="text" label="Producto" labelPlacement="floating" [(ngModel)]="product.producto"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" label="Proveedor" labelPlacement="floating" [(ngModel)]="product.proveedor"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" label="Nro" labelPlacement="floating" [(ngModel)]="product.nro"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" label="Cantidad" labelPlacement="floating" [(ngModel)]="product.cantidad"></ion-input>
      </ion-item>
      <ion-item>
        <ion-select placeholder="Seleccione categoria" [(ngModel)]="product.categoria">
          <ion-select-option *ngFor="let c of typeCategory" [value]="c.type">{{c.type}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-select placeholder="Seleccione tipo" [(ngModel)]="product.tipo">
          <ion-select-option *ngFor="let t of typeOfState" [value]="t.type">{{t.type}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-button expand="block" color="primary" (click)="ingresarProducto()">Guardar</ion-button>
          </ion-col>
          <ion-col size="12">
            <ion-button expand="block" color="primary" routerLink="/home">Cancelar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
