<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-searchbar show-clear-button="always" placeholder="buscar" (ionChanges)="onSearchChange($event)"></ion-searchbar>
  </ion-item>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding>
          <ion-item >
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ion-thumbnail>
            <ion-label>
              <h2 *ngIf="dataProduct"><b>Producto:</b> {{dataProduct.producto}}</h2>
              <p *ngIf="dataProduct"><b>Proveedor:</b> {{dataProduct.proveedor}}</p>
              <p *ngIf="dataProduct"><b>Nro:</b> {{dataProduct.nro}}</p>
              <p *ngIf="dataProduct"><b>Cantidad:</b> {{dataProduct.cantidad}}</p>
              <p *ngIf="dataProduct"><b>Categoria:</b> {{dataProduct.categoria}}</p>
              <p *ngIf="dataProduct"><b>Tipo:</b> {{dataProduct.tipo}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="clearProduct()">
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option color="success" (click)="modifiedProduct()">
              <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
