<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Proveedor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ion-thumbnail>
            <ion-label>
              <h2 *ngIf="dataSupplier">Nombre: {{dataSupplier.nombre}}</h2>
              <p *ngIf="dataSupplier">Apellido: {{dataSupplier.apellido}}</p>
              <p *ngIf="dataSupplier">Rut: {{dataSupplier.rut}}</p>
              <p *ngIf="dataSupplier">Empresa: {{dataSupplier.empresa}}</p>
              <p *ngIf="dataSupplier">Cantidad de productos: {{dataSupplier.cantidadProductos}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="clearSupplier()">
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option color="success" (click)="modifiedSupplier()">
              <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
