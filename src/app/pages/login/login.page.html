<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title class="ion-text-center">Iniciar sesion</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="user.usuario" type="text" label="Usuario" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="user.contrasena" type="password" label="Contrasena" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-button (click)="ingresar()" expand="block" color="primary">Ingresar</ion-button>
          </ion-col>
          <ion-col size="12">
            <ion-button expand="block" color="primary" routerLink="/registrarse">Registrar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content class="ion-text-center">
      Presiona para redirigir a la pagina web
    </ion-card-content>
  </ion-card>
</ion-content>
